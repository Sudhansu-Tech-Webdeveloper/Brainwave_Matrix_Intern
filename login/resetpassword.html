<!DOCTYPE html>
<html lang="en">
<head>
    <!--==== Meta Tags ====-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!--==== Title ====-->
    <title>Reset Password</title>

    <!--==== Favicon ====-->
    <link rel="shortcut icon" href="images/refresh-line.png" type="image/x-icon"/>

    <!--==== Font Awesome ====-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"/>

    <!--==== Style Sheets ====-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg)">

    <!--==== Reset Password Section Page ====-->
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h2 class="heading-section">Reset Password</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Enter your new Passwprd to reset</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Old Password"
                                    required />
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input id="npassword-field" type="password" class="form-control" placeholder="New Password"
                                    required />
                                <span toggle="#npassword-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input id="cpassword-field" type="password" class="form-control" placeholder="Confirm Password"
                                    required />
                                <span toggle="#cpassword-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">
                                    Reset Password
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                
                                <div class="w-50 text-md-left" style="background-color:rgb(251,190,197,0.3); border-radius: 20px;">
                                    <a href="login.html" style="margin-left: 20px; color:#000">&#x2190; &nbsp;Back to Login</a>
                                </div>
                            </div>
                        </form>       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--==== Scripts ====-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
